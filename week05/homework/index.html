<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      
      <link rel="stylesheet" href="ship.css">
      
    <title>Shipping</title>
  </head>
  <body>
      
  <!-- Button trigger modal -->
	  <div class="container">
		  <div class="py-5 text-center">
      <h2>Time to get what you need!</h2>
      <p class="lead">Are you ready to checkout? Then click the button below.</p>
			  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Proceed to Checkout
</button>
    </div>
	  

		  

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Checkout</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
 <form class="row g-3">
	  <h4 class="mb-3">Billing address</h4>
  <div class="col-12">
    <label for="nameb" class="form-label">Name</label>
    <input type="text" class="form-control" id="nameb">
  </div>
  <div class="col-12">
    <label for="addb" class="form-label">Address</label>
    <input type="text" class="form-control" id="addb" placeholder="1234 Main St">
  </div>
  
 

	 <h4 class="mb-3">Shipping address</h4>
	 <div class="col-12">
    <label for="namec" class="form-label">Name</label>
    <input type="text" class="form-control" id="namec">
  </div>
 
  <div class="col-12">
    <label for="addc" class="form-label">Address</label>
    <input type="text" class="form-control" id="addc" placeholder="1234 Main St">
  </div>
  
  
	  <h4 class="mb-3">Payment</h4>

          <div class="my-3">
            <div class="form-check">
              <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
              <label class="form-check-label" for="credit">Credit card</label>
            </div>
            <div class="form-check">
              <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="debit">Debit card</label>
            </div>
            <div class="form-check">
              <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="paypal">PayPal</label>
            </div>
          </div>

          <div class="row gy-3">
            <div class="col-md-6">
              <label for="cc-name" class="form-label">Name on card</label>
              <input type="text" class="form-control" id="cc-name" placeholder="" required>
              <small class="text-muted">Full name as displayed on card</small>
              <div class="invalid-feedback">
                Name on card is required
              </div>
            </div>

            <div class="col-md-6">
              <label for="cc-number" class="form-label">Credit card number</label>
              <input type="text" class="form-control" id="cc-number" placeholder="" required>
              <div class="invalid-feedback">
                Credit card number is required
              </div>
            </div>

            <div class="col-md-3">
              <label for="cc-expiration" class="form-label">Expiration</label>
              <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
              <div class="invalid-feedback">
                Expiration date required
              </div>
            </div>

            <div class="col-md-3">
              <label for="cc-cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
              <div class="invalid-feedback">
                Security code required
              </div>
            </div>
          </div>

</form>
  
		  
		  
		  
		  
		  
      </div>
      <div class="modal-footer">
         <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
     
	<script>
        let uNinput = document.getElementById("nameb");
        let shNinput = document.getElementById("namec");
		 let aNinput = document.getElementById("addb");
        let adNinput = document.getElementById("addc");

        uNinput.addEventListener("blur", function(){
            if(this.value != ""){
                shNinput.value = this.value;
            }
            else {
                alert("Please fill in your name!");
            }
            
        })
		
		aNinput.addEventListener("blur", function(){
            if(this.value != ""){
                adNinput.value = this.value;
            }
            else {
                alert("Please fill in your address!");
            }
            
        })

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    
  </body>
</html>
